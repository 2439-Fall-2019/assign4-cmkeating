            <!--Begin Header-->

        <div data-role="content">
            <!--Begin Content-->
            <form action="http://lolberding.portfolios.mccinfo.net/info_survey/bistrosurvey_insert.php" method="post">
                <label for="meal">How would you rate your meal today?</label>
                <select name="meal_rate" id="meal_rate">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Needs Work</option>
                        <option value="3">3 - Fair</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                <label for="service">How would you rate your service today?</label>
                <select name="service_rate" id="service_rate">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Needs Work</option>
                        <option value="3">3 - Fair</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                <label for="experience">How would you rate your experience today?</label>
                <select name="overall_exp" id="overall_exp">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Needs Work</option>
                        <option value="3">3 - Fair</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                <fieldset data-role="controlgroup" data-type="horizontal" name="recommend_rest" id="recommend_rest">
                    <legend>Would you recommend this restaurant to a friend?</legend>
                    <label for="yes">Yes</label>
                    <input id="yes" name="recommend_rest" type="checkbox" id="yes"></input>
                    <label for="no">No</label>
                    <input id="no" name="recommend_rest" type="checkbox" id="no"></input>
                </fieldset>
                <label for="experience">Name:</label>
                <input name="bname" type="text" id="name">
                <label for="email">Email:</label>
                <input name="email" type="text" id="email">
                <input type="submit" value="Send">
            </form>
